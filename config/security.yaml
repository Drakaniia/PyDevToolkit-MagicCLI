{
  "security": {
    "max_command_length": 500,
    "max_path_length": 1000,
    "allow_network_access": true,
    "enable_rate_limiting": true,
    "max_subprocess_timeout": 30,
    "enable_input_sanitization": true,
    "blocked_commands": [
      "rm",
      "rmdir",
      "del",
      "format",
      "mkfs",
      "dd",
      "chmod",
      "chown"
    ],
    "allowed_file_extensions": [
      ".py",
      ".js",
      ".ts",
      ".tsx",
      ".json",
      ".yaml",
      ".yml",
      ".txt",
      ".md",
      ".html",
      ".css",
      ".jsx",
      ".tsx",
      ".sql",
      ".xml",
      ".ini",
      ".cfg",
      ".conf",
      ".dockerfile",
      "dockerfile",
      ".gitignore",
      ".env",
      ".sh",
      ".bash",
      ".zsh",
      ".bat",
      ".cmd"
    ]
  }
}